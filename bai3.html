<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<input type="text" id="soA" placeholder="nhập số a">
<input type="text" id="soB" placeholder="nhập số b">
<input type="button" onclick="tich()" value="Enter">
<p id="Result">Result:</p>
</body>
<script>
    function tich() {

    let a=document.getElementById("soA").value
    let b=document.getElementById("soB").value
    let S =a*b
    document.getElementById("Result").innerHTML="Result:" +S
    }
</script>
</html>
